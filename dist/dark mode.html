<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script>
    document.documentElement.classList.toggle(
        "dark",
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches),
    );
    localStorage.theme = "dark";
    
    function changeDarkMode() {
        document.documentElement.classList.add("dark");
        console.log("DarkMode")
        localStorage.setItem("theme", "dark");
        localStorage.theme = "dark";
    }
    function changeLightMode() {
        document.documentElement.classList.remove("dark");
        console.log("LightMode");
        localStorage.removeItem("theme");
        localStorage.theme = "light";
    }
</script>

    <div class="bg-white dark:bg-gray-800 rounded-lg px-6 py-8 ring shadow-xl ring-gray-900/5">
        <div>
            <span class="inline-flex items-center justify-center rounded-md bg-indigo-500 p-2 shadow-lg">
                <svg class="h-6 w-6 stroke-white" ...>
                    <!-- ... -->
                </svg>
            </span>
        </div>
        <h3 class="text-gray-900 dark:text-white mt-5 text-base font-medium tracking-tight ">Writes upside-down</h3>
        <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm ">
            The Zero Gravity Pen can be used to write in any orientation, including upside-down. It even works in outer
            space.
        </p>
    </div>

      <!-- button toggle light mode and dark mode -->
     <button class="p-2 w-25 bg-gray-900 mt-5 rounded-lg cursor-pointer text-white" 
     onclick="changeDarkMode()"
     >
        Dark Mode
     </button>
     <button class="p-2 w-25 bg-gray-300 mt-5 rounded-lg cursor-pointer  " 
       onclick="changeLightMode()"
     >
        Light Mode
     </button>    
</body>
</html>
